name: Build and deploy Node.js app to Azure Web App - admin-analytics

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: MNA-Backened/AdminAnalytics-Service  # ðŸ‘ˆ Target your service folder

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install

      - name: Zip artifact for deployment
        run: zip -r release.zip ./

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: MNA-Backened/AdminAnalytics-Service/release.zip  # ðŸ‘ˆ path relative to repo root

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B35DF6476F094425855E317933159244 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A6258915E5534D82B07C87A9B3A271FA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8E966DEE5F6141CFAE62CE40985EEBC4 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'admin-analytics'
          slot-name: 'Production'
          package: .
